<div class="cmp-login-interface">
  <h1 class="text-center">Login</h1>
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >

    <div class="cmp-input-field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input type="email" matInput name="email" formControlName="email" placeholder="Email">
        <mat-hint>Your Email</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>password</mat-icon>
        <input type="password" matInput name="Password" formControlName="password" autocomplete="off" placeholder="Password">
        <mat-hint>Your Password</mat-hint>
      </mat-form-field>
    </div>

    <button
    mat-flat-button
    type="submit"
    color="primary"
    class="cmd-login"
    (click)="onLog()"
    >Login</button>

  </form>
</div>

<ng-template #Dialog>
  <div class="cmp-alert-box">
    <h1 matDialogTitle>incorrect username or password !!!</h1>
    <img src="./assets/illustration/Nazuko-run.gif" width="206" height="206">
    <mat-dialog-actions align="center">
      <button
      color="warn"
      mat-flat-button
      matDialogClose>OK</button>
    </mat-dialog-actions>
  </div>
</ng-template>
