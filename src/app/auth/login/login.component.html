<div class="cmp-login-interface">
  <h1 class="text-center">Login</h1>
  <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
    
    <div class="cmp-input-field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input type="email" matInput name="email" formControlName="email" placeholder="Email">
        <mat-hint>Your Email</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>password</mat-icon>
        <input type="password" matInput name="Password" formControlName="password" autocomplete="off" placeholder="Password">
        <mat-hint>Your Password</mat-hint>
      </mat-form-field>
    </div>

    <button
    mat-flat-button
    type="submit"
    color="primary"
    class="cmd-login"
    >Login</button>

  </form>
</div>
