<div class="cmp-music">
    <h1 mat-dialog-title>Remove music</h1>
    <div mat-dialog-content class="cmp-music-list" *ngFor="let item of music_list ; let i = index">
        <div class="music-item">
            <button mat-raised-button class="cmd-music-del" (click)="onDel(item.id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
            <span>{{item.name}}</span>
        </div>
    </div>
</div>
