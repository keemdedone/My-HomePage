<form [formGroup]="formGroup">

  <div class="name">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input type="text" matInput formControlName="fname" [(ngModel)]="data.fname">
      <mat-error *ngIf="formGroup.get('fname')?.errors?.['required']">Required</mat-error>
      <mat-hint>Your first name</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input type="text" matInput formControlName="lname" [(ngModel)]="data.lname">
      <mat-error *ngIf="formGroup.get('lname')?.errors?.['required']">Required</mat-error>
      <mat-hint>Your last name</mat-hint>
    </mat-form-field>
  </div>

  <div class="AgeGender">
    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <mat-icon matPrefix>filter_frames</mat-icon>
      <input type="number" matInput formControlName="age" [(ngModel)]="data.age">
      <mat-hint>Your age</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-icon matPrefix>transgender</mat-icon>
      <mat-select formControlName="gender" [(ngModel)]="data.gender">
        <mat-option [value]="null">-- Please select --</mat-option>
        <mat-option [value]="'Male'">Male</mat-option>
        <mat-option [value]="'Female'">Female</mat-option>
      </mat-select>
      <mat-hint>Your gender</mat-hint>
      <mat-error *ngIf="formGroup.get('gender')?.errors?.['required']">Required</mat-error>
    </mat-form-field>
  </div>

  <div class="address">
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <mat-icon matPrefix>home</mat-icon>
      <textarea matInput
        formControlName="address"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        [(ngModel)]="data.address"></textarea>
      <mat-hint>Your address</mat-hint>
      <mat-error *ngIf="formGroup.get('address')?.errors?.['required']">Required</mat-error>
    </mat-form-field>
  </div>

  <div formArrayName="music" class="form-insert">
    <b>Music</b>
    <button
    matTooltip="Add new music"
    mat-stroked-button
    color="primary"
    type="button"
    (click)="addMusic()"
    class="add">
      <mat-icon>add</mat-icon>
    </button>
    <!-- this ul just for make this loop below show roman number style in each section -->
    <ul>
      <div *ngFor="let control of music.controls ; let j = index " [formGroupName]="j" class="music-details">
        <li>
        <mat-form-field appearance="outline">
          <mat-label>Artist</mat-label>
          <mat-icon matPrefix>account_box</mat-icon>
          <input matInput type="text" formControlName="artist">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <mat-icon matPrefix>graphic_eq</mat-icon>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nationality</mat-label>
          <mat-icon matPrefix>assistant_photo</mat-icon>
          <input matInput type="text" formControlName="nationality">
        </mat-form-field>
        <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="deleteMusic(j)"
        class="del">
          <mat-icon>delete_forever</mat-icon>
        </button>
        </li>
      </div>
    </ul>
  </div>

  <button
  mat-flat-button
  color="primary"
  type="submit"
  (click)="onSubmit()"
  class="save">
    <mat-icon>save</mat-icon>
    Save
  </button>

</form>
