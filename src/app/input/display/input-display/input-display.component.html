<mat-toolbar color="primary">
  Input
</mat-toolbar>

<div class="add-section">
  <button
  mat-raised-button
  matTooltip="Add New Section"
  color="primary"
  (click)="inputService.addSection()">
    <mat-icon>
      add_cricle
    </mat-icon>
  </button>
</div>

<div *ngFor="let item of inputService.getData() as Section ; let i = index;" class="main">
  <!-- as Section use to instend inputService.getData() -->
  <div class="section">
    <button
    mat-stroked-button
    matTooltip="Delete this Section"
    color="warn"
    (click)="inputService.removeSection(i)"
    [disabled]="Section.length === 1"
    class="remove-section">
      <mat-icon>
        delete_forever
      </mat-icon>
    </button>
  </div>
  <app-input-container-section
  [sections]="item"
  (update)="inputService.updateItem(i,$event.index,$event.value)"
  (add)="inputService.addItem(i)"
  (delete)="inputService.removeItem(i,$event)"
  ></app-input-container-section>
  <div class="section-total">
    <b>Total</b>
    <code>{{totalInput(item)}}</code>
  </div>
  <hr>
</div>
